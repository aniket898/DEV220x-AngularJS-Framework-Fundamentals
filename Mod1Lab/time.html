<!DOCTYPE html>
<html ng-app="helloWorldApp">

<head>
    <title>Angular Fundamentals</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body ng-controller="firstController">
    <div class="container">
        <h1>Module 2 Homework</h1>
        <h2>{{'The Current Date is : '}}{{ date}}</h2>
        <!--pre>{{appName}}</pre-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript">
        var helloWorldApp = angular.module('helloWorldApp', []);
        helloWorldApp.constant('myConfig', {applicationName:'My Angular JS App'});
        helloWorldApp.controller('firstController', [
            '$scope', 'myConfig',
            function($scope, myConfig){
                $scope.date = new Date();
            }
        ]);
    </script>
</body>

</html>
